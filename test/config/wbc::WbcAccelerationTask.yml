--- name:configure_success_floating_base
robot_model:
    file: <%= "#{ENV['AUTOPROJ_CURRENT_ROOT']}/control/orogen/wbc/models/kuka_iiwa/urdf/kuka_iiwa.urdf" %>
    floating_base: true
    floating_base_state:
        pose:
            position:
                data: [0,0,0]
            orientation: {re: 1.0, im: [0,0,0]}
    world_frame_id: world
wbc_config:
   - name: "cart_pos_ctrl_2"
     priority: 0
     type: cart
     root: "kuka_lbr_l_link_0"
     tip:  "kuka_lbr_l_tcp"
     ref_frame: "kuka_lbr_l_link_0"
     activation: 1.0
     weights: [1,1,1,1,1,1]

