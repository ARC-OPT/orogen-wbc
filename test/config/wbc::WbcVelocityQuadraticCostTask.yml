--- name:default
compute_task_status: true
compute_id: false
initial_joint_weights:
  names: []
  elements: []
integrate: true
qp_solver: qpoases

--- name:configure_success
robot_model:
  file: <%= "#{ENV['AUTOPROJ_CURRENT_ROOT']}/control/wbc/models/kuka/urdf/kuka_iiwa.urdf" %>
wbc_config:
   - name: "cart_pos_ctrl"
     priority: 0
     type: cart
     root: "kuka_lbr_l_link_0"
     tip:  "kuka_lbr_l_tcp"
     ref_frame: "kuka_lbr_l_link_0"
     activation: 1.0
     weights: [1,1,1,1,1,1]

